<div class="tasks-column">
  <input
    *ngIf="hasTasks"
    type="checkbox"
    class="tasks-column__toggle-all"
    (change)="toggleAllTasks()"
    [(ngModel)]="toggledAllTasks"
  />
  
  <div>
    <app-task
      *ngFor="let task of filteredTasks$ | async"
      [task]="task"
      (changeStatus)="changeTaskStatus($event)"
      (delete)="removeTask($event)"
      (taskUpdated)="updateTaskText($event)"
    />
  </div>

  <div>
    <p class="tasks-count">
      {{ incompletedTaskCount }}
      {{ incompletedTaskCount === 1 ? "item" : "items" }} left
    </p>
    <ng-content select="nav" />
    <button
      *ngIf="incompletedTaskCount !== tasksCount"
      class="clear-completed"
      (click)="removeCompletedTasks()"
    >
      Clear completed
    </button>
  </div>
</div>
